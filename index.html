<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Letterboxd Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1f2937; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        canvas { max-height: 300px; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 md:p-8 font-sans">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-black mb-8 text-green-400 italic uppercase tracking-tighter">Squad Stats</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl border border-gray-700">
                    <h2 class="text-lg font-bold mb-4 text-gray-300">1. Add Your Crew</h2>
                    <div id="userInputsContainer" class="max-h-60 overflow-y-auto pr-2 custom-scroll flex flex-col gap-3 mb-6">
                        <div class="flex gap-2">
                            <input type="text" placeholder="Username" class="username-input bg-gray-900 p-3 rounded-xl border border-gray-700 focus:outline-none focus:border-green-500 flex-1 text-sm">
                            <button onclick="addInput()" class="bg-gray-700 hover:bg-gray-600 px-4 rounded-xl transition font-bold">+</button>
                        </div>
                    </div>
                    
                    <h2 class="text-lg font-bold mb-4 text-gray-300">2. Timeframe</h2>
                    <input id="sinceDate" type="date" class="w-full bg-gray-900 p-3 rounded-xl border border-gray-700 focus:outline-none mb-6 text-sm">
                    
                    <button onclick="fetchAllData()" id="fetchBtn" class="w-full bg-green-600 hover:bg-green-500 py-4 rounded-xl font-black uppercase tracking-widest transition-all shadow-lg shadow-green-900/20">
                        Generate Report
                    </button>
                </div>
                <div id="status" class="text-center text-sm text-gray-500 font-medium"></div>
            </div>

            <div id="dashboard" class="lg:col-span-8 space-y-8 hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-gray-800 p-6 rounded-2xl border border-green-500/20 shadow-xl">
                        <p class="text-gray-500 text-xs font-black uppercase mb-1">Group MVP (Highest Avg)</p>
                        <div id="highestRated" class="text-xl font-bold text-white truncate">--</div>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-2xl border border-blue-500/20 shadow-xl">
                        <p class="text-gray-500 text-xs font-black uppercase mb-1">Most Watched Film</p>
                        <div id="topMovie" class="text-xl font-bold text-white truncate">--</div>
                    </div>
                </div>

                <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700">
                    <h3 class="text-gray-400 text-xs font-black uppercase mb-4 tracking-widest">Genre Distribution</h3>
                    <div class="relative h-[300px] flex justify-center">
                        <canvas id="genreChart"></canvas>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-800 p-6 rounded-2xl">
                        <h3 class="text-green-500 text-xs font-black uppercase mb-4 tracking-widest">üèÜ Top 5 Rated</h3>
                        <div id="top5Rated" class="space-y-3"></div>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-2xl">
                        <h3 class="text-red-500 text-xs font-black uppercase mb-4 tracking-widest">üìâ Bottom 5 Rated</h3>
                        <div id="bottom5Rated" class="space-y-3"></div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-800 p-6 rounded-2xl">
                        <h3 class="text-purple-400 text-xs font-black uppercase mb-4 tracking-widest">üé¨ Top Directors</h3>
                        <div id="topDirectorsList" class="space-y-3"></div>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-2xl">
                        <h3 class="text-yellow-400 text-xs font-black uppercase mb-4 tracking-widest">üë§ Top Actors</h3>
                        <div id="topActorsList" class="space-y-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let myChart = null;

        function addInput() {
            const container = document.getElementById('userInputsContainer');
            const div = document.createElement('div');
            div.className = "flex gap-2";
            div.innerHTML = `
                <input type="text" placeholder="Username" class="username-input bg-gray-900 p-3 rounded-xl border border-gray-700 focus:outline-none focus:border-green-500 flex-1 text-sm">
                <button onclick="this.parentElement.remove()" class="bg-red-900/30 text-red-400 hover:bg-red-900/50 px-4 rounded-xl transition">√ó</button>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function fetchAllData() {
            const inputs = document.querySelectorAll('.username-input');
            const usernames = Array.from(inputs).map(i => i.value.trim()).filter(v => v !== "");
            const date = document.getElementById('sinceDate').value;
            const btn = document.getElementById('fetchBtn');
            const status = document.getElementById('status');

            if (usernames.length === 0) return alert("Enter at least one username!");

            btn.disabled = true;
            btn.innerText = "Crunching Numbers...";
            status.innerText = "Processing squad data...";

            try {
                const results = await Promise.all(usernames.map(user => 
                    fetch(`/api/get-history?username=${user}&since=${date}`).then(res => res.json())
                ));

                const movieStats = {}; 
                const genreCounts = {};
                const directorCounts = {};
                const actorCounts = {};

                results.flat().forEach(movie => {
                    const title = movie.title;
                    if (!title || title.toLowerCase() === 'unknown') return;

                    // Aggregate Movie Stats
                    if (!movieStats[title]) {
                        movieStats[title] = { title, watchCount: 0, ratings: [] };
                    }
                    movieStats[title].watchCount++;
                    if (movie.rating) movieStats[title].ratings.push(parseFloat(movie.rating));

                    // Aggregate Genres
                    movie.genres.forEach(g => genreCounts[g] = (genreCounts[g] || 0) + 1);

                    // Aggregate Directors
                    if (movie.director && movie.director !== "Unknown") {
                        directorCounts[movie.director] = (directorCounts[movie.director] || 0) + 1;
                    }

                    // Aggregate Actors
                    movie.actors.forEach(a => actorCounts[a] = (actorCounts[a] || 0) + 1);
                });

                const statsArray = Object.values(movieStats).map(m => ({
                    ...m,
                    avgRating: m.ratings.length ? (m.ratings.reduce((a, b) => a + b, 0) / m.ratings.length) : null
                }));

                if (statsArray.length === 0) {
                    status.innerText = "No movies found.";
                    return;
                }

                renderDashboard(statsArray, genreCounts, directorCounts, actorCounts);
                document.getElementById('dashboard').classList.remove('hidden');
                status.innerText = "Report Generated!";
            } catch (err) {
                status.innerText = "Error fetching data.";
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.innerText = "Generate Report";
            }
        }

        function renderDashboard(stats, genres, directors, actors) {
            const rated = stats.filter(s => s.avgRating !== null).sort((a, b) => b.avgRating - a.avgRating);
            const watched = [...stats].sort((a, b) => b.watchCount - a.watchCount);

            document.getElementById('highestRated').innerText = rated[0]?.title || "N/A";
            document.getElementById('topMovie').innerText = watched[0]?.title || "N/A";

            // Basic Lists
            renderList('top5Rated', rated.slice(0, 5), 'avgRating', '‚òÖ');
            renderList('bottom5Rated', [...rated].reverse().slice(0, 5), 'avgRating', '‚òÖ');
            
            // Top Cast/Crew Lists
            const topDirs = Object.entries(directors).sort((a,b) => b[1] - a[1]).slice(0, 5);
            const topActs = Object.entries(actors).sort((a,b) => b[1] - a[1]).slice(0, 5);
            
            renderSimpleList('topDirectorsList', topDirs, 'movies');
            renderSimpleList('topActorsList', topActs, 'films');

            renderChart(genres);
        }

        function renderList(id, data, key, unit) {
            const el = document.getElementById(id);
            el.innerHTML = data.map((item, i) => `
                <div class="flex justify-between items-center bg-gray-900/50 p-3 rounded-xl border-l-4 ${id.includes('top5') ? 'border-green-500' : 'border-red-500'}">
                    <span class="text-sm font-bold truncate pr-2">${i+1}. ${item.title}</span>
                    <span class="text-sm font-mono font-black text-gray-400 flex-shrink-0">
                        ${item[key].toFixed(1)}${unit}
                    </span>
                </div>
            `).join('') || '<p class="text-gray-600 text-xs italic">No data</p>';
        }

        function renderSimpleList(id, data, unitLabel) {
            const el = document.getElementById(id);
            el.innerHTML = data.map(([name, count]) => `
                <div class="flex justify-between items-center bg-gray-900/40 p-2 px-3 rounded-lg border border-gray-700">
                    <span class="text-sm font-medium">${name}</span>
                    <span class="text-xs font-bold text-gray-500">${count} ${unitLabel}</span>
                </div>
            `).join('') || '<p class="text-gray-600 text-xs italic">No data</p>';
        }

        function renderChart(genreData) {
            const ctx = document.getElementById('genreChart').getContext('2d');
            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(genreData),
                    datasets: [{
                        data: Object.values(genreData),
                        backgroundColor: ['#4ade80', '#60a5fa', '#f87171', '#fbbf24', '#a78bfa', '#2dd4bf', '#f472b6'],
                        hoverOffset: 10,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: { color: '#9ca3af', font: { size: 10, weight: 'bold' }, padding: 15 }
                        }
                    },
                    cutout: '70%'
                }
            });
        }
    </script>
</body>
</html>
