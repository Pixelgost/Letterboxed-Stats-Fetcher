<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterboxd History Fetcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for a cleaner dark look */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1f2937; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-green-400">Watch History Filter</h1>
        
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
            <div class="flex flex-col md:flex-row gap-4 mb-4">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-400 mb-2">Usernames</label>
                    <div id="userInputsContainer" class="max-h-40 overflow-y-auto pr-2 custom-scroll flex flex-col gap-2">
                        <div class="flex gap-2">
                            <input type="text" placeholder="Username" 
                                   class="username-input bg-gray-700 p-2 rounded border border-gray-600 focus:outline-none focus:border-green-500 flex-1">
                            <button onclick="addInput()" class="bg-gray-600 hover:bg-gray-500 px-4 rounded transition text-xl font-bold">+</button>
                        </div>
                    </div>
                </div>

                <div class="md:w-1/3">
                    <label class="block text-sm font-medium text-gray-400 mb-2">Since Date</label>
                    <input id="sinceDate" type="date" 
                           class="w-full bg-gray-700 p-2 rounded border border-gray-600 focus:outline-none focus:border-green-500">
                </div>
            </div>

            <button onclick="fetchAllData()" id="fetchBtn"
                    class="w-full bg-green-600 hover:bg-green-500 py-3 rounded font-bold transition">
                Fetch All Movies
            </button>
        </div>

        <div id="status" class="mb-4 text-gray-400"></div>
        <div id="results" class="grid gap-4"></div>
    </div>

    <script>
        // UI Logic: Add more username input fields
        function addInput() {
            const container = document.getElementById('userInputsContainer');
            const div = document.createElement('div');
            div.className = "flex gap-2";
            div.innerHTML = `
                <input type="text" placeholder="Username" 
                       class="username-input bg-gray-700 p-2 rounded border border-gray-600 focus:outline-none focus:border-green-500 flex-1">
                <button onclick="this.parentElement.remove()" class="bg-red-900 hover:bg-red-800 px-4 rounded transition text-xl font-bold">−</button>
            `;
            container.appendChild(div);
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        async function fetchAllData() {
            const inputs = document.querySelectorAll('.username-input');
            const usernames = Array.from(inputs).map(i => i.value.trim()).filter(v => v !== "");
            const date = document.getElementById('sinceDate').value;
            const resultsDiv = document.getElementById('results');
            const status = document.getElementById('status');
            const btn = document.getElementById('fetchBtn');

            if (usernames.length === 0) return alert("Please enter at least one username");

            // UI Feedback
            status.innerText = "Fetching data for all users...";
            resultsDiv.innerHTML = "";
            btn.disabled = true;
            btn.innerText = "Loading...";

            let combinedData = [];

            try {
                // Fetch from all users concurrently
                const fetchPromises = usernames.map(user => 
                    fetch(`/api/get-history?username=${user}&since=${date}`).then(res => res.json())
                );

                const results = await Promise.all(fetchPromises);
                
                // Flatten results and add "owner" info to each movie
                results.forEach((userData, index) => {
                    userData.forEach(movie => {
                        movie.user_owner = usernames[index];
                        combinedData.push(movie);
                    });
                });

                // Sort combined data by date (newest first)
                combinedData.sort((a, b) => new Date(b.published) - new Date(a.published));

                status.innerText = `Found ${combinedData.length} movies across ${usernames.length} users:`;
                
                combinedData.forEach(movie => {
                    const card = document.createElement('div');
                    card.className = "bg-gray-800 p-4 rounded border-l-4 border-green-500 flex justify-between items-center";
                    card.innerHTML = `
                        <div>
                            <h3 class="font-bold text-lg">${movie.letterboxd_filmtitle || movie.title}</h3>
                            <div class="flex gap-2 items-center">
                                <span class="text-xs bg-gray-700 px-2 py-1 rounded text-green-400 font-bold uppercase tracking-wider">${movie.user_owner}</span>
                                <p class="text-sm text-gray-400">${new Date(movie.published).toLocaleDateString()}</p>
                            </div>
                        </div>
                        <div class="text-yellow-400 font-mono text-xl">
                            ${"★".repeat(parseInt(movie.letterboxd_memberrating) || 0)}${"½".includes(movie.letterboxd_memberrating) ? "½" : ""}
                            <span class="text-gray-600 text-sm ml-1">${movie.letterboxd_memberrating || ''}</span>
                        </div>
                    `;
                    resultsDiv.appendChild(card);
                });
            } catch (err) {
                status.innerText = "Error fetching data. Check your connection or usernames.";
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.innerText = "Fetch All Movies";
            }
        }
    </script>
</body>
</html>
